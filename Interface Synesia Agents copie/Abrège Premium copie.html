<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioFlex - Content Library</title>
    
    <!-- Police Raleway pour l'élégance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            /* Application de la nouvelle palette "Prestige" */
            --background-start: #11131e;
            --background-end: #1f2233;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: #a0a0b0;
            --accent-glow: #8a3ffc; /* Violet vibrant */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Raleway', sans-serif;
            color: var(--text-primary);
            padding: 3rem 5rem;
            line-height: 1.6;
            min-height: 100vh;
            /* Fond "Aurora" */
            background-color: var(--background-start);
            background-image: 
                radial-gradient(at 15% 85%, hsla(260, 80%, 30%, 0.3) 0px, transparent 50%),
                radial-gradient(at 85% 20%, hsla(200, 80%, 40%, 0.2) 0px, transparent 50%);
        }
        
        .brand-logo {
            position: absolute;
            top: 2rem;
            left: 2.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
            text-decoration: none;
        }

        .brand-logo svg {
            width: 40px;
            height: auto;
            fill: var(--text-primary);
        }

        .brand-logo .logo-text {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
        }

        .header {
             text-align: center;
             margin-bottom: 3rem;
             padding-top: 4rem; /* Pour laisser de la place au logo */
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
            gap: 1.5rem;
            flex-wrap: wrap;
            padding: 1rem;
            background: var(--glass-bg);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
        }

        .search-bar { position: relative; flex-grow: 1; min-width: 300px; }
        .search-bar i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); }
        .search-bar input {
            width: 100%;
            background-color: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.8rem 1rem 0.8rem 2.8rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .search-bar input:focus { 
            outline: none; 
            border-color: var(--accent-glow);
            box-shadow: 0 0 15px rgba(138, 63, 252, 0.3);
        }
        .search-bar input::placeholder { color: var(--text-secondary); }

        .filters { display: flex; gap: 1rem; }
        .filter-btn {
            background-color: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .filter-btn:hover { 
            background-color: var(--glass-bg); 
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .content-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .content-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .card-image-wrapper { position: relative; aspect-ratio: 16 / 9; }
        .card-image-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .card-category {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            background-color: rgba(17, 19, 30, 0.7);
            backdrop-filter: blur(8px);
            color: var(--text-primary);
            font-size: 0.8rem;
            font-weight: 500;
            border-radius: 15px;
        }

        .card-body { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
        .card-body h3 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.75rem; color: var(--text-primary); }
        .card-meta { font-size: 0.9rem; color: var(--text-secondary); flex-grow: 1; }

        .card-footer { display: flex; justify-content: space-between; align-items: center; padding-top: 1.25rem; border-top: 1px solid var(--glass-border); }
        .card-footer span { font-size: 0.9rem; color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem; }
        
        .read-btn {
            background: transparent;
            border: 1px solid var(--accent-glow);
            color: var(--accent-glow);
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .read-btn:hover {
            background-color: var(--accent-glow);
            color: white;
        }
    </style>
</head>
<body>
    
    <a href="#" class="brand-logo">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M25 20 L75 50 L25 80 Z" stroke-width="8" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" fill="none"/>
            <path d="M50 35 C60 40, 60 60, 50 65" stroke-width="8" stroke-linecap="round" stroke="currentColor" fill="none"/>
            <path d="M65 27 C80 35, 80 65, 65 73" stroke-width="8" stroke-linecap="round" stroke="currentColor" fill="none" opacity="0.6"/>
        </svg>
        <span class="logo-text">AudioFlex</span>
    </a>

    <header class="header">
        <h1>Content Library</h1>
        <p>Your collection of video summaries and podcasts</p>
    </header>

    <div class="controls">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search your video library...">
        </div>
        <div class="filters">
            <button class="filter-btn">All Categories</button>
            <button class="filter-btn">All Status</button>
        </div>
    </div>

    <div id="content-grid" class="content-grid"></div>

    <script>
        // Le JavaScript ne change pas, il s'occupe de la logique, pas du style.
        document.addEventListener('DOMContentLoaded', () => {
            const contentData = [
                {
                    imageUrl: 'https://images.unsplash.com/photo-1677756119517-756a188d2d94?q=80&w=2070&auto=format&fit=crop',
                    category: 'Technology',
                    title: 'The Future of Artificial Intelligence in 2024',
                    author: 'Tech Insights',
                    duration: '16:38',
                    readTime: '8 min read'
                },
                {
                    imageUrl: 'https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1932&auto=format&fit=crop',
                    category: 'Business',
                    title: 'Building Sustainable Business Models',
                    author: 'Business Strategy Today',
                    duration: '22:15',
                    readTime: '12 min read'
                },
                {
                    imageUrl: 'https://images.unsplash.com/photo-1551632811-561732d1e306?q=80&w=2070&auto=format&fit=crop',
                    category: 'Wellness',
                    title: 'The Science Behind Mindfulness and Productivity',
                    author: 'Wellness Research',
                    duration: '18:45',
                    readTime: '10 min read'
                }
            ];

            const grid = document.getElementById('content-grid');

            function renderContentCards() {
                grid.innerHTML = '';
                contentData.forEach(item => {
                    const cardHTML = `
                        <div class="content-card">
                            <div class="card-image-wrapper">
                                <img src="${item.imageUrl}" alt="${item.title}">
                                <span class="card-category">${item.category}</span>
                            </div>
                            <div class="card-body">
                                <h3>${item.title}</h3>
                                <p class="card-meta">${item.author}</p>
                                <div class="card-footer">
                                    <span>
                                        <i class="fa-solid fa-book-open"></i> ${item.duration} &nbsp;•&nbsp; ${item.readTime}
                                    </span>
                                    <button class="read-btn">Read</button>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += cardHTML;
                });
            }

            renderContentCards();
        });
    </script>

</body>
</html>
